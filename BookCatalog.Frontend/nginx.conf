server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html; # Redirect unknown routes to index.html
    }

    error_page 404 /index.html; # Handle 404 errors with the SPA
    location = /index.html {
        root /usr/share/nginx/html;
    }
}
